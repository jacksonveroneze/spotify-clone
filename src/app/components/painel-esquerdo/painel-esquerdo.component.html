<div class="menus flex">
    <div class="image-container flex flex-center">
        <img src="assets/images/spotify-logo.png" alt="" srcset="">
    </div>

    <div class="menu-container flex opcoes">
        @for(item of botoes; track $index)
        {
        <app-botao-menu [descricao]="item.descricao" [selecionado]="item.selecionado" (clickButton)="botaoClick(item)">
            <fa-icon [icon]="item.icone"></fa-icon>
        </app-botao-menu>
        }
    </div>

    <div class="menu-container flex">
        <span class="playlist-titulo">
            PLAYLISTS
        </span>

        <div class="playlist-scroll">
            @for(item of playlists; track $index)
            {
            <app-botao-menu [descricao]="item.nome" [selecionado]="false" (click)="irParaPlaylist(item)">
                <fa-icon [icon]="playlistIcone"></fa-icon>
            </app-botao-menu>
            }
        </div>
    </div>

</div>

<div class="usuario-info">
    <app-rodape-usuario></app-rodape-usuario>
</div>
